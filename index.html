<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Editoriales</title>
    <!--Estilos Css-->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
</head>
<body>
    <section class="d-flex justify-content-center align-items-center">
        <div class="card  col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4"> 
            <div class="mb-4 d-flex justify-content-start align-items-center">
                <h4>Buscar Cupon</h4>
            </div>
            <div class="mb-1">
                <form id = "contacto" >
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-ticket"></i> </span>
                        <input type="text" id="busca_codigo_editorial" class="form-control" maxlength="50" placeholder="Codigo Cupon" required>
                    </div> 
                    <div class="mb-2">
                        <button id ="btnbuscar" class="col-12 btn btn-primary ">
                            Buscar  <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div> 
                              
                </form>
            </div>
        </div>
    </section>
    <section class="d-flex justify-content-center align-items-center mt-4">
        <div class="card col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4"> 
            <div class="mb-1 d-flex justify-content-start align-items-center">
                <h4 id="Titulo_Cupon">Cupon</h4>
            </div>
            <div class="mb-1 d-flex justify-content-start align-items-center">
                <p id="Descripcion_Cupon"></p>
            </div>
            <div class="d-flex justify-content-start justify-content-between">
                <h6 id="Precio_Regular_Cupon"><h6/>
                <h6 id="Precio_Oferta_Cupon"><h6/>
                <h6 id="Ahorro"><h6/>
            </div>
            <div class="d-flex justify-content-start justify-content-between">
                <h6 id="Fecha_Limite_Cupon" class="p-1"><h6/>
            </div>
            <div class="mb-1">
                <form id = "contacto" >
                    <div class="mb-4">
                        <label for="nombre_usuario"><i class="bi bi-envelope-fill"></i>Titulo</label>
                        <input type="email" class="form-control" name="nombre_usuario" id="nombre_usuario" placeholder= "" disabled>
                        <div class="correo text-danger"></div>
                        
                    </div> 
                    <div class="mb-4 d-flex justify-content-between"> 
                        <div>
                            <label for="nombre"> <i class="bi bi-person-fill"></i> Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder= "ej: Gabriel" required>
                        </div>
                        <div >
                            <label for="apellido"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                            <input type="text" class="form-control" name="apellido" id="apellido" placeholder= "ej: Pacheco" required>
                            <div class="apellido text-danger"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="correo"><i class="bi bi-envelope-fill"></i> Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo" placeholder= "ej: gpmcheco@mail.com" required>
                        <div class="correo text-danger"></div>
                        
                    </div> 
                    <div class="mb-4">
                        <label for="sexo"><i class="bi bi-gender-ambiguous"></i> Sexo: </label>
                        <input type="radio" class="form-check-input"  name="sexo"  value="masculino" > Masculino
                        <input type="radio" class="form-check-input" name="sexo"  value="femenino" > Femenino
                        <div class="sexo text-danger"></div>
                    </div>  
                    <div class="mb-4">
                        <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i> Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: hola"></textarea>
                        <div class="mensaje text-danger"></div>
                    </div> 
                    
                    <div class="mb-2">
                        <button id ="botton" class="col-12 btn btn-primary d-flex justify-content-between ">
                            <span>Enviar </span><i id="icono" class="bi bi-cursor-fill "></i>
                        </button>
                    </div> 
                              
                </form>
            </div>
        </div>
    </section>


    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-12 col-lg-8 offset-0 offset-lg-2">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <td>#</td>
                            <td>Codigo Cupon</td>
                            <td>Titulo</td>
                            <td>Precio Oferta Cupon</td>
                            <td>Cantidad_Cupon</td>
                            <td>Opereciones</td>
                        </thead>
                        <tbody id="contenido"></tbody>
                    </table>
                </divc>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalEditorial" tabindex="-1" aria-hideen="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <label class="h5" id="titulo_modal" for=""></label>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                        <input type="text" id="codigo_editorial" class="form-control" maxlength="50" placeholder="Codigo Editorial" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-book"></i></span>
                        <input type="text" id="nombre_editorial" class="form-control" maxlength="50" placeholder="Nombre Editorial" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-address-book"></i></i></span>
                        <input type="text" id="contacto" class="form-control" maxlength="50" placeholder="contacto" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                        <input type="text" id="telefono" class="form-control" maxlength="50" placeholder="telefono" required>
                    </div>
                    <div class="d-grid col-6 mx-auto">
                        <button class="btn btn-success" id="btnGuardar"><i class="fa-solid fa-floppy-disk"></i>  Guardar</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnCerrar" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>

    </div>
</body>
    <!--Js-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/index.js"></script>
</html>
