<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Editoriales</title>
    <!--Estilos Css-->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
</head>

<body>
    <section class="d-flex justify-content-center align-items-center">
        <div class="card  col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4">
            <div class="mb-4 d-flex justify-content-start align-items-center">
                <h4>Buscar Cupon</h4>
            </div>
            <div class="mb-1">
                <form id="contacto">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-ticket"></i> </span>
                        <input type="text" id="busca_codigo_editorial" class="form-control" maxlength="50"
                            placeholder="Codigo Cupon" required>
                    </div>
                    <div class="mb-2">
                        <button id="btnbuscar" class="col-12 btn btn-primary ">
                            Buscar <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </section>
    <section id="detallesventa" class="d-flex justify-content-center align-items-center mt-4 d-none">
        <div class="card col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4">
            <div class="mb-1 d-flex justify-content-start align-items-center">
                <p id="id"></p>
            </div>
            <div class="mb-1 d-flex justify-content-start align-items-center">
                <h4 id="Titulo_Cupon">Cupon</h4>
            </div>
            <div class="mb-1 d-flex justify-content-start align-items-center">
                <p id="Descripcion_Cupon"></p>
            </div>
            <div class="d-flex justify-content-start justify-content-between">
                <h6 id="Precio_Regular_Cupon">
                    <h6 />
                    <h6 id="Precio_Oferta_Cupon">
                        <h6 />
                        <h6 id="Ahorro">
                            <h6 />
            </div>
            <div class="d-flex justify-content-start justify-content-between">
                <h6 id="Fecha_Limite_Cupon">
                    <h6 />
            </div>
            <div class="d-flex justify-content-start justify-content-between">
                <div id="alert" class="alert alert-danger d-none w-100">
                    <h6 id="tFecha_Limite_Cupon">
                        <h6 />
                        <p id="pFecha_Limite_Cupon"></p>
                </div>
            </div>

            <divclass="mb-1 ">
                <form id="venta" method="Pull">
                    <div id="cliente">
                        <hr />
                        <div class="mb-1 d-flex justify-content-start align-items-center">
                            <h4>Cliente</h4>
                        </div>
                        <div class="mb-4">
                            <label for="nombre_usuario"><i class="bi bi-envelope-fill"></i>Nombre</label>
                            <input type="email" class="form-control" name="nombre_usuario" id="nombre_usuario"
                                placeholder="" disabled>
                            <div class="correo text-danger"></div>

                        </div>
                        <div class="mb-4 d-flex justify-content-between">
                            <div>
                                <label for="Identificacion_Usuario"> <i
                                        class="bi bi-person-fill"></i>Identificacion</label>
                                <input type="text" class="form-control" name="nombre" id="Identificacion_Usuario"
                                    placeholder="" disabled>
                            </div>
                            <div>
                                <label for="Correo_Usuario"><i class="bi bi-envelope-fill"></i> Correo</label>
                                <input type="email" class="form-control" name="correo" id="Correo_Usuario"
                                    placeholder="ej: gpmcheco@mail.com" disabled>
                            </div>
                        </div>
                    </div>
                    <div id="compra">
                        <hr />
                        <div class="mb-1 d-flex justify-content-start align-items-center">
                            <h4>Detalles de Compra</h4>
                        </div>
                        <div class="mb-1 d-flex justify-content-start align-items-center">
                            <p id="Fecha_Compra_Venta"></p>
                        </div>
                        <div class="mb-1 d-flex justify-content-start align-items-center">
                            <p id="Fecha_Compra_Venta"></p>
                        </div>
                        <div class="mb-1 d-flex justify-content-start align-items-center">
                            <p id="Fecha_Canje_Venta"></p>
                        </div>
                        <div>
                            <input type="text" class="form-control" name="m_condigo_venta" id="m_condigo_venta"
                                placeholder="ej: gpmcheco@mail.com" hidden>
                        </div>
                    </div>
                    <div class="mb-2">
                        <button  type="button" id="btnCanjear" class="col-12 btn btn-primary d-flex justify-content-between ">
                            Canjear  <i class="fa-solid fa-gift fa-shake"></i>
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </section>

</body>
<!--Js-->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/bootstrap.bundle.min.js.map"></script>
<script src="js/jquery-3.6.4.min.js"></script>
<script src="js/sweetalert2.all.min.js"></script>
<script src="js/index.js"></script>

</html>
